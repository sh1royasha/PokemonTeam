<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Team</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main class="container">
        <nav class="container-logo">
            <img src="./images/pokemon.svg" alt="logo" width="250px" height="250px">
            <img src="./images/pokeball.svg" alt="pokeball" height="30px" class="pokeball" onclick="location.reload()">
        </nav>
        <div class="container-body"></div>
    </main>
    <template id="template-card">
            <article class="card">
                <!--<img src="./images/bg-pattern-card.svg" alt="card header" class="card-header">-->
                <div class="card-body">
                    <img src="./images/image-victor.jpg" alt="card user" class="card-body-img">
                    <div class="card-info">
                        <h1 class="card-body-title"></h1>
                        <p class="card-body-text"></p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>Hp</h3>
                        <p>Followers</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>Ataque</h3>
                        <p>Likes</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>Defense</h3>
                        <p>Photos</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>Special-Attack</h3>
                        <p>Followers</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>Special-Defense</h3>
                        <p>Likes</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>Speed</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </article>
    </template>


    <script src="./js/app.js"></script>
</body>
</html>
